# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = eDP-1, preferred, 0x0, 1                                              # main laptop display
monitor = desc:Microstep Optix MAG24C 0000000000001, preferred, 1920x0, 1
monitor = desc:Dell Inc. DELL U2412M 0FFXD33I1C7L, preferred, 3840x0, 1
monitor = , preferred, auto, 1, mirror, eDP-1                                   # if quickly plugging in monitor

# startup script
source = ~/.config/hypr/startup.conf

# setting gtk theme
# exec = gsettings set org.gnome.desktop.interface gtk-theme "Adwaita"
# exec = gsettings set org.gnome.desktop.intreface color-scheme "prefer-dark"

# this seems like the only option to actually change the cursor theme
exec-once = hyprctl setcursor "Banana-Gruvbox-Material" 48
exec = gsettings set org.gnome.desktop.interface cursor-theme "Banana-Gruvbox-Material"
exec = gsettings set org.gnome.desktop.interface cursor-size 48

# i dont know if this even has an effect
env = HYPRCURSOR_THEME,Banana-Gruvbox-Material
env = HYPRCURSOR_SIZE,48
# if your using hyprcursor and the hyprcursor theme and size is set you dont need two follwing lines
env = XCURSOR_THEME,Banana-Gruvbox-Material
env = XCURSOR_SIZE,48

# Some default env vars.
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1 # Disables window decorations on Qt applications
env = QT_QPA_PLATFORMTHEME,qt6ct

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = eu, de, us

    accel_profile = flat
}

# per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
$LAPTOP_KB_ENABLED = true
device {
    name = at-translated-set-2-keyboard                                         # laptop keyboard
    enabled = $LAPTOP_KB_ENABLED

    # kb_layout = us
    # kb_variant = colemak
    kb_options = caps:swapescape
}
$LAPTOP_TP_ENABLED = true
device {
    name = tpps/2-ibm-trackpoint                                                # trackpoint + buttons above touchpad
    enabled = $LAPTOP_TP_ENABLED
}
device {
    name = synaptics-tm3276-022                                                 # touchpad
    enabled = $LAPTOP_TP_ENABLED
}

gestures {
    workspace_swipe = true
    workspace_swipe_use_r = true
}

general {
    border_size = 2
    gaps_in = 4
    gaps_out = 8
    col.inactive_border = rgb(1d2021)
    col.active_border= rgb(a9b665)
    #col.active_border = rgb(ea6962) rgb(e78a4e) rgb(d8a657) rgb(a9b665) rgb(89b482) rgb(7daea3) rgb(d3869b) 0deg

    layout = dwindle

    resize_on_border = true
    extend_border_grab_area = 0
}

decoration {
    rounding = 4

    blur {                                                                      # is applyed to every transparent element
        enabled = true
        size = 4
        passes = 4
        ignore_opacity = true
    }
    shadow {
        range = 4
        render_power = 1
        color = rgb(282828)
        # color_inactive = rgb(d3869b) # if not set, will fall back to color
    }
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 4, default
    animation = windowsOut, 1, 4, default, popin 80%
    animation = layers, 1, 4, default, popin 80%
    animation = fade, 1, 4, default
    animation = border, 1, 16, default
    animation = borderangle, 0, 8, default
    animation = workspaces, 1, 4, default, fade
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    force_split = 2                                                             # 0 -> split follows mouse, 1 -> split to the left or top  2 -> split to the right or bottom
    preserve_split = true                                                       # makes veritical/horizontal and splits possible
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    font_family = FiraCode Nerd Font
    mouse_move_enables_dpms = false
    key_press_enables_dpms = true
}

binds {
    movefocus_cycles_fullscreen = false
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.*                                 # You'll probably like this.
windowrulev2 = float, title:imv.*pin\.png                                       # needed fo my pinshot.sh script
windowrulev2 = float, title:Picture-in-Picture
windowrulev2 = float, title:^(.*)(Extension)(.*)(Bitwarden)(.*)$                # dont know why not working
# windowrulev2 = opacity 1.0 0.8,class:.*                                         # inactive winows are transparent

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

bind = $mainMod SHIFT, M, exit,
bind = $mainMod, Q, killactive,
bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen,
bind = $mainMod CTRL, F, fullscreenstate,
bind = $mainMod, C, togglefloating,
bind = $mainMod, U, pseudo,                                                     # dwindle
bind = $mainMod, I, togglesplit,                                                # dwindle

bind = $mainMod, Return, exec, kitty
bind = $mainMod, semicolon, exec, /home/tim/dotfiles/scripts/rofi/scripts.sh
bind = $mainMod, R, exec, rofi -show drun
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod, P, exec, grimblast copy area
bind = $mainMod, O, exec, ~/dotfiles/scripts/pinshot.sh
bind = $mainMod, grave, exec, wpctl set-source-mute @DEFAULT_SOURCE@ toggle
# holding mod shows waybar (waybar config: mode: "hide"; start_hidden: true)
# bindit = $mainMod, SUPER_L, exec, killall -SIGUSR1 waybar
# binditr = $mainMod, SUPER_L, exec, killall -SIGUSR1 waybar

# Move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move winow
binde = $mainMod SHIFT CTRL, H, moveactive, -20 0
binde = $mainMod SHIFT CTRL, J, moveactive, 0 20
binde = $mainMod SHIFT CTRL, K, moveactive, 0 -20
binde = $mainMod SHIFT CTRL, L, moveactive, 20 0

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

# Resize winow
binde = $mainMod CTRL, H, resizeactive, -20 0
binde = $mainMod CTRL, J, resizeactive, 0 20
binde = $mainMod CTRL, K, resizeactive, 0 -20
binde = $mainMod CTRL, L, resizeactive, 20 0

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, focusWorkspaceOnCurrentMonitor, 1
bind = $mainMod, 2, focusWorkspaceOnCurrentMonitor, 2
bind = $mainMod, 3, focusWorkspaceOnCurrentMonitor, 3
bind = $mainMod, 4, focusWorkspaceOnCurrentMonitor, 4
bind = $mainMod, 5, focusWorkspaceOnCurrentMonitor, 5
bind = $mainMod, 6, focusWorkspaceOnCurrentMonitor, 6
bind = $mainMod, 7, focusWorkspaceOnCurrentMonitor, 7
bind = $mainMod, 8, focusWorkspaceOnCurrentMonitor, 8
bind = $mainMod, 9, focusWorkspaceOnCurrentMonitor, 9
bind = $mainMod, 0, focusWorkspaceOnCurrentMonitor, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspacesilent, special:magic

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

