format = '''
$sudo$fill$git_branch$git_status$git_metrics$fill
$character
'''
right_format = """
$username
$hostname
$directory
$cmd_duration
$time
"""

[fill]
symbol = '-'
style = 'green'

[character]
success_symbol = '[➜ ](black)'
error_symbol = '[➜ ](black)'
vimcmd_symbol = '[ ](green)'
vimcmd_replace_one_symbol = '[R](yellow)'
vimcmd_replace_symbol = '[R](yellow)'
vimcmd_visual_symbol = '[V](yellow)'

[username]
style_user = 'black'
style_root = 'red'
format = '[$user]($style)'
disabled = false
show_always = true

[hostname]
ssh_only = false
format = '[@](green)[$hostname]($style) '
style = 'black'
trim_at = '.'
disabled = false

[directory]
truncation_length = 8
truncate_to_repo = true
read_only = ' '
read_only_style = 'red'
style = 'green'

[cmd_duration]
min_time = 0
show_milliseconds = true
disabled = false
format = '[$duration]($style) '
style = 'black'
show_notifications = false
min_time_to_notify = 10_000

[time]
disabled = false
format = '[$time]($style)'
style = 'black'
time_format = '%T'
use_12hr = false

[git_branch]
disabled = false
format = '[|](green)[$symbol$branch(:$remote_branch)](black)'

[git_status]
disabled = false
ignore_submodules = false
format = '( [\[$all_status$ahead_behind\]](black))'

[git_metrics]
disabled = false
only_nonzero_diffs = true
ignore_submodules = false
format = '([ +$added](black))([ -$deleted](black))[|](green)'

[sudo]
disabled = false
format = '[$symbol]($style)'
symbol = '[|](green)'

