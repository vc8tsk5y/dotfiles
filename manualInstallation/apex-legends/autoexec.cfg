// i used a lot of things from https://github.com/rikarsen/apex-config
// steam/apex/properties/launchOptions +exec autoexec -novid

// CUSTOM-BINDS----------------------------------------------------------------

bind "F2" "toggle cl_showpos 1 0"                // Toggle for the Velocity Counter
bind "F3" "toggle showfps_enabled 0 1 2"         // FPS monitor + graph of delay between frames and delay of mouse input (Blue numbers - delay of mouse input, Yellow numbers - delay between frames (Red max. delay, Green min. Delay))
bind "F4" "toggle shownet_enabled 1 0"           // Net Graph Toggle
bind "F5" "exec autoexec.cfg"                    // Re-Execute this config
bind "F6" "disconnect"                           // Disconnect from server when you get ddos/any lag

// GAMEPLAY-SETTINGS-----------------------------------------------------------

cl_fovScale 1.485714286                           // 1.571428571 = 110FOV | 1.485714286 = 104FOV

// VIDEO-SETTINGS--------------------------------------------------------------

mat_picmip "4"
stream_memory "100000"
